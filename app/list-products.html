<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a href="index.html" class="btn btn-secondary mb-4">Back to Home</a>

    <!-- Button trigger modal for Dresses -->
    <button class="btn btn-primary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#dressesCategory">
        Dresses
    </button>
    <!-- Collapsible content for Dresses -->
    <div class="collapse" id="dressesCategory">
        <div class="card card-body">
            <div class="row">
                <!-- Product 1: Patterned Dress -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="C:\Projects\midterm-project-2150\app\assets\images\fashion-dress-pictures-ql8u0w90614vtppb.jpg" class="card-img-top" alt="Patterned Dress">
                        <div class="card-body">
                            <h5 class="card-title">Patterned Dress</h5>
                            <p class="card-text">Elegant summer dress with vibrant colors perfect for every occasion.</p>
                            <p class="card-text"><strong>$39.99</strong></p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal for Watches -->
    <button class="btn btn-primary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#watchesCategory">
        Watches
    </button>
    <!-- Collapsible content for Watches -->
    <div class="collapse" id="watchesCategory">
        <div class="card card-body">
            <div class="row">
                <!-- Product 2: Luxury Watch -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="C:\Projects\midterm-project-2150\app\assets\images\fashion-dress-pictures-ql8u0w90614vtppb.jpg" class="card-img-top" alt="Luxury Watch">
                        <div class="card-body">
                            <h5 class="card-title">Luxury Watch</h5>
                            <p class="card-text">Stylish and sophisticated watch with diamond-studded bezel.</p>
                            <p class="card-text"><strong>$2,450.00</strong></p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
